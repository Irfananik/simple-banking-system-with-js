<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <!-- self style -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind style link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-cyan-700 font-extrabold my-6">Welcome to my <span class="text-6xl text-pink-700">Father's Bank...!</span> </h1>
    </header>

    <main>
        <section class="mx-auto bg-green-100 w-2/4 rounded-md p-10">
            <div>
                <h3 class="text-3xl  my-6 font-bold text-cyan-500">Login Form</h3>
                <input id="user-email" class="text-center border-2 border-amber-100 rounded-md block w-2/4 h-10" type="text" placeholder="Enter your email!">
                <input id="user-password" class="text-center border-2 border-amber-100 rounded-md block my-2 w-2/4 h-10" type="password" placeholder="Enter your password" name="" id="">
                <button id="login-btn" class="bg-sky-500 w-24 h-10 my-2 rounded text-slate-50 font-bold text-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
